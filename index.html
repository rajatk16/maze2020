<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Maze</title>
  <style>
    body {
      margin: 0;
    }

    .hidden {
      display: none !important;
    }

    .info {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 1;
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>
  <div class="winner hidden">
    <div class="window">
      <div class="santa">
        <div class="head">
          <div class="face">
            <div class="redhat">
              <div class="whitepart"></div>
              <div class="redpart"></div>
              <div class="hatball"></div>
            </div>
            <div class="eyes"></div>
            <div class="beard">
              <div class="nouse"></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="ears"></div>
        </div>
        <div class="body"></div>
      </div>
    </div>
    <div class="message">
      <h1>Merry Christmas!</h1>
      <h2>And A Happy New Year!</h2>
    </div>
  </div>
  <div class="info">
    <h3>Use WASD or Arrow Keys to solve the maze</h3>
  </div>
  <script src="index.js"></script>
</body>

</html>
